<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/23db980bb0.js" crossorigin="anonymous"></script>
  <title>Movies</title>
</head>
<body>
	<header>
		<button class="menuBtn" aria-label="menu button">
			<span></span>
			<span></span>
			<span></span>
		</button>
		<h1 class="textLogo">Movies</h1>
		<i class="fa-solid fa-magnifying-glass fa-2xl"></i>
	</header>

	<section class="section">
		<h2 class="category">Biotoppen, vecka 8</h2>
		<hr>

		<div class="container">
			<div class="movieContainer1">
				<p class="number1">1.</p>
				<img src="Images/avatar.jpg" height="100" width="70" alt="Poster of the movie Avatar">
				<div class="movieInfo">
					<h3>Avatar:The Way of Water</h3>
					<span>Action</span>
					<button class="btn1"><i id="arrow" class="fa-solid fa-play"></i> Trailer</button>
				</div>
			</div>
	
			<div class="movieContainer2">
				<p class="number2">2.</p>
				<img src="Images/otto.jpg" height="100" width="70" alt="Poster of the movie A man called Otto">
				<div class="movieInfo2">
					<h3>A Man called Otto</h3>
					<span>Drama</span>
					<button class="btn2"><i id="arrow" class="fa-solid fa-play"></i> Trailer</button>
				</div>
			</div>
	
			<div class="movieContainer3">
				<p class="number3">3.</p>
				<img src="Images/topgun.jpg" height="100" width="70" alt="Poster of the movie Top Gun">
				<div class="movieInfo3">
					<h3>Top Gun: Maverick</h3>
					<span>Action</span>
					<button class="btn3"><i id="arrow" class="fa-solid fa-play"></i> Trailer</button>
				</div>
			</div>
	
			<div class="movieContainer4">
				<p class="number4">4.</p>
				<img src="Images/plane.jpg" height="100" width="70" alt="Poster of the movie Plane">
				<div class="movieInfo4">
					<h3>Plane</h3>
					<span>Action</span>
					<button class="btn4"><i id="arrow" class="fa-solid fa-play"></i> Trailer</button>
				</div>
			</div>

		</div>

		
	</section>


	


<script src="script.js"></script>
</body>
</html>
